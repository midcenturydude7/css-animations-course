<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="circle"></div>
  </body>
  <script>
    const circleEl = document.querySelector(".circle");

    const currentPoint = { x: 0, y: 0 };
    const targetPoint = { x: 0, y: 0 };

    let lerpState = 0;

    function lerp() {
      const dx = targetPoint.x - currentPoint.x;
      const dy = targetPoint.y - currentPoint.y;

      currentPoint.x = currentPoint.x + (targetPoint.x - currentPoint.x) * 0.1;
      currentPoint.y = currentPoint.y + (targetPoint.y - currentPoint.y) * 0.1;

      circleEl.style.setProperty("--x", currentPoint.x);
      circleEl.style.setProperty("--y", currentPoint.y);

      if (dx < 1) {
        lerpState = 0;
        return;
      }

      // Stop lerp attempt
      // if (Math.abs(dx) < 1 || Math.abs(dy) < 1) {
      // }

      requestAnimationFrame(lerp);
    }

    lerp();

    function doLerp() {
      if (lerpState === 0) {
        requestAnimationFrame(lerp);
      }
    }

    document.body.addEventListener("pointermove", (e) => {
      const { clientX, clientY } = e;

      targetPoint.x = clientX;
      targetPoint.y = clientY;

      doLerp();
    });
  </script>
</html>
